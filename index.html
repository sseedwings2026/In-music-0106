  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Outfit:wght@400;700;900&family=Pretendard:wght@400;600;700&display=swap');
      
      :root {
        --neon-indigo: #6366f1;
        --neon-purple: #a855f7;
        --neon-pink: #ec4899;
        --brand-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      }

      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
      }

      .font-display {
        font-family: 'Outfit', sans-serif;
      }

      .bg-brand-gradient {
        background: var(--brand-gradient);
        background-size: 200% 200%;
        animation: gradient-shift 5s ease infinite;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .text-gradient {
        background: var(--brand-gradient);
        background-size: 200% 200%;
        animation: gradient-shift 5s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Pulse glow for Discover button */
      .glow-pulse {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
        animation: pulse-glow 2s infinite;
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      @keyframes bg-drift {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(2%, 4%) scale(1.1); }
        66% { transform: translate(-3%, -2%) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-bg-drift {
        animation: bg-drift 20s ease-in-out infinite;
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
    </style>
